                <script>
                   
            
                    var playerSelection
                    var enemySelection
                    var playerSelectionHolder
            
                    var player1 = {
                        health: 300,
                        attack: 5,
                        counterAttack: 20
                    }
                    var enemy1 = {
                        health: 300,
                        attack: 3,
                        counterAttack: 30
                    }
                    var player2 = {
                        health: 400,
                        attack: 3,
                        counterAttack: 50
                    }
            
                    var enemy2 = {
                        health: 200,
                        attack: 5,
                        counterAttack: 40
                    }
                    var player3
                        = {
                        health: 100,
                        attack: 50,
                        counterAttack: 20
                    }
                    var enemy3 = {
                        health: 100,
                        attack: 100,
                        counterAttack: 50
                    }
                    var player4 = {
                        health: 250,
                        attack: 30,
                        counterAttack: 20
                    }
                    var enemy4 = {
                        health: 250,
                        attack: 30,
                        counterAttack: 20
                    }
            
                    var deadEnemies = 0
            
            
                    $('#player1-health').text(player1.health)
                    $('#player1-attack').text(player1.attack)
                    $('#player2-health').text(player2.health)
                    $('#player2-attack').text(player2.attack)
                    $('#player3-health').text(player3.health)
                    $('#player3-attack').text(player3.attack)
                    $('#player4-health').text(player4.health)
                    $('#player4-attack').text(player4.attack)
            
            
                    $('#enemy1-health').text(enemy1.health)
                    $('#enemy1-attack').text(enemy1.attack)
                    $('#enemy2-health').text(enemy2.health)
                    $('#enemy2-attack').text(enemy2.attack)
                    $('#enemy3-health').text(enemy3.health)
                    $('#enemy3-attack').text(enemy3.attack)
                    $('#enemy4-health').text(enemy4.health)
                    $('#enemy4-attack').text(enemy4.attack)
            
            
            
            
                    function borderColor(column) {
                        $('#player-select .col-sm-3').css('box-shadow', 'none');
                        $('#player-select .col-sm-3').hide()
                        $(column).show()
                        $(column).css('box-shadow', '0 0 15px 10px red');
                    }
                    function borderColorEnemy(column) {
                        $('#enemy-select .col-sm-3').css('box-shadow', 'none');
            
                        $(column).css('box-shadow', '0 0 15px 10px red');
                    }
            
                    function displayEnemies(enemy) {
                        $('#enemy-select').show()
                        for (let index = 1; index < 5; index++) {
                            $('#enemy' + index).show()
                        }
                        $('#' + $(enemy).data('enemy')).hide()
                        $('#' + $(enemy).data('enemy')).css('box-shadow', 'none')
            
                    }
            
            
                    $('#player1').click(function () {
                        borderColor(this)
                        playerSelection = player1
                        playerSelectionHolder = 'player1'
                        displayEnemies(this)
                    })
                    $('#player2').click(function () {
                        borderColor(this)
                        displayEnemies(this)
                        playerSelection = player2
                        playerSelectionHolder = 'player2'
                    })
                    $('#player3').click(function () {
                        borderColor(this)
                        playerSelection = player3
                        playerSelectionHolder = 'player3'
                        displayEnemies(this)
                    })
                    $('#player4').click(function () {
                        borderColor(this)
                        playerSelection = player4
                        playerSelectionHolder = 'player4'
                        displayEnemies(this)
                    })
            
            
            
            
                    $('#enemy1').click(function () {
                        borderColorEnemy(this)
                        enemySelection = '#enemy1'
                        $('#start-battle').show()
                        enemySelectionBattle = enemy1
            
                    })
                    $('#enemy2').click(function () {
                        borderColorEnemy(this)
                        enemySelection = '#enemy2'
                        $('#start-battle').show()
                        enemySelectionBattle = enemy2
                    })
                    $('#enemy3').click(function () {
                        borderColorEnemy(this)
                        enemySelection = '#enemy3'
                        $('#start-battle').show()
                        enemySelectionBattle = enemy3
            
                    })
                    $('#enemy4').click(function () {
                        borderColorEnemy(this)
                        enemySelection = '#enemy4'
                        $('#start-battle').show()
                        enemySelectionBattle = enemy4
            
                    })
            
            
                    var i = 1;
            
            
                    $('#start-battle').click(function () {
            
                        $('#start-battle').hide()
                        $('#attack').show()
                        $('#enemy-select ' + enemySelection).hide()
                        $('#enemy-selected .row #insert').prepend($(enemySelection).html())
                        $('#enemy-selected #insert').css('box-shadow', '0 0 15px 10px red');
                        $('#enemy-select').hide()
                        $('#enemy-selected').show()
            
                        if (i == 3) {
                            $('#' + playerSelectionHolder).css('margin-bottom', '50px')
                        }
                        i++
            
            
                    })
            
            
            
                    $('#attack').click(function () {
            
                        enemySelectionBattle.health -= playerSelection.attack
            
                        if (enemySelectionBattle.health > 0) {
                            playerSelection.health -= enemySelectionBattle.counterAttack
                            console.log('hi')
                        }
            
                        if (playerSelection.health < 0) {
                            gameLost()
                        }
            
                        if (enemySelectionBattle.health < 0) {
                            $('#enemy-selected .row #insert').empty()
                            $('#enemy-selected .row #insert').css('box-shadow', 'none')
                            $('#attack').hide()
                            $('#start-battle').show()
                            $('#enemy-select').show()
                            $('#enemy-selected').hide()
                            deadEnemies++
                            if (deadEnemies === 3) {
                                gameWon()
                            }
                        }
                        playerSelection.attack += playerSelection.attack
            
                        $("#" + playerSelectionHolder + '-health').text(playerSelection.health)
                        $('#enemy-selected ' + enemySelection + '-health').text(enemySelectionBattle.health)
                        $("#" + playerSelectionHolder + '-attack').text(playerSelection.attack)
            
            
            
                    })
            
                    function gameWon() {
                        $('body').children().css('display', 'none')
                        $('#winning').css('display','block')
                        $('body').css('background-image', 'url(\'https://vl-media.fr/wp-content/uploads/2017/04/star-wars-land.jpg\'')
            
                    }
            
            
                </script>
